	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

</head>
<body>
	<div id="zb" class="container" style="display: none;">
		<img id="duang" src="duang.png" title="DUANG" alt="DUANG">
		<div id="name">DUANG</div>
		<div><a href="javascript:void(0)" target="_blank" id="login">duang</a> @ <a href="javascript:void(0)" target="_blank" id="gh">GitHub</a></div>
		<div>+<span id="fo" title="followers">0</span> -<span id="fw" title="following">0</span> @<span id="rp" title="public repos">0</span> *<span id="gs" title="public gists">0</span></div>
		<div id="com"></div>
		<div><a href="javascript:void(0)" target="_blank" id="blog"></a></div>
		<div id="loc"></div>
		<div><a href="/new" id="make" title="make new">new DUANG()</a></div>
	</div>
<script type="text/javascript">
var username = location.hash.substr(1);
var $ = document.getElementById;
function duang(r) {
	if (r.meta.status == 200) {
		d = r.data;
		$('duang').src = d.avatar_url;
		$('name').innerText = (d.name || "ANONYMOUS").toUpperCase();
		document.title = (d.name || "ANONYMOUS").toUpperCase() + " @ DUANG";
		$('login').href = d.email ? "mailto:" + d.email : "javascript:void(0)";
		$('login').innerText = d.login;
		$('gh').href = d.html_url;
		$('fo').innerText = d.followers;
		$('fw').innerText = d.following;
		$('rp').innerText = d.public_repos;
		$('gs').innerText = d.public_gists;
		$('com').innerText = d.company;
		$('blog').href = d.blog || "javascript:void(0)";
		$('blog').innerText = d.blog && (new URL(d.blog)).hostname;
		$('loc').innerText = d.location;
		$('zb').style.display = "block";
	} else {
		alert("error: username not found");
		location.href = "/";
	}
}
(function() {
	var b = document.body;
	var s = document.createElement('script');
	s.type = "text/javascript";
	s.src  = "https://api.github.com/users/" + (username || "jamesliu96") + "?callback=duang";
	b.appendChild(s);
})();
</script>
